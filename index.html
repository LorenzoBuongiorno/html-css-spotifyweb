<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="first-box">
            <nav>
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <div class="navigation">
                    <div class="navigation-button"><img src="img/home.svg" alt=""> Home</div>
                    <div class="navigation-button"><img src="img/search.svg" alt=""> Cerca</div>
                    <div class="navigation-button"><img src="img/libreria.svg" alt=""> La tua libreria</div>
                </div>
                <div class="playlist">
                    <h3>PLAYLIST</h3>
                    <div class="new-playlist"><div class="aggiungi">+</div><span> Crea Playlist</span></div>

                </div>
            </nav>
            <main>
                <div class="upgrade"></div>
            </main>
        </div>
        <div class="second-box">
            <footer>
                <div class="footer-box-left"></div>
                <div class="footer-box-center"></div>
                <div class="footer-box-right"></div>
            </footer>
        </div>

    </div>
</body>
</html>
